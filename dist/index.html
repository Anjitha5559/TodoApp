<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todofinal</title>
    <link rel="stylesheet" href="todo3.css">
</head>
<script src="bundle.js" defer></script>

<body>
    <div id="header">
        <div id="datetime" class="headerpart">
            <div id="date">
            </div>
            <div id="time">
            </div>
        </div>
        <div id="tasksheading" class="headerpart">
            Tasks
        </div>
        
            <div id="login" class="headerpart">
                Log In
            </div>
            
       

    </div>
    <div id="body">
        <div id="form">
            <input type="text" id="taskinp" class="inp">
            <input type="date" id="timeinp" class="inp">
            <button id="add" class="btn">ADD</button>
        </div>
        <div id="entries">
            <div id="today" class="timestamp">
                <div class="datehead">

                    Today
                </div>
            </div>


            <div id="tomorrow" class="timestamp">
                <div class="datehead">
                    Tomorrow
                </div>

            </div>
            <div id="ThisWeek" class="timestamp">
                <div class="datehead">

                    This Week
                </div>

            </div>
            <div id="ThisMonth" class="timestamp">
                <div class="datehead">

                    ThisMonth
                </div>

            </div>
            <div id="Somedays" class="timestamp">
                <div class="datehead">

                    Somedays
                </div>

            </div>
        </div>
    </div>

</body>

</html>
